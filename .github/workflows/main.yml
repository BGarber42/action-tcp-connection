on: [push]

jobs:
  tcp_connection_test:
    runs-on: ubuntu-latest
    name: A job to test connectivity
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Test Connectivity
        uses: ./ # Uses an action in the root directory
        id: conn
        with:
          remote-host: '8.8.8.8'
          remote-port: '80'
